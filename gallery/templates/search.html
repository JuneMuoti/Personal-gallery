{%extends 'base.html'%}
{% block content %}
<div class="uk-container">

  <div class="row">
    {% if imagey%}
      <h2>Found {{ imagey|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>
  </div>
<div class="uk-container">

  <div class="uk-card">

  {% if imagey %}
    {% for item in imagey %}
      <h2>{{item.name}}</h2>
      <img src="{{item.url}}"  alt="Image"width="300px"height="300px">
    {% endfor %}
      {% endif %}

  </div>
</div>


{% endblock %}
